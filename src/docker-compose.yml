version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: azurian-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: azurian_db
      POSTGRES_USER: azurian_user
      POSTGRES_PASSWORD: azurian_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
